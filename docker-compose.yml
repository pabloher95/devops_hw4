services:
  web: 
    build: .
    env_file: .env
    expose: 
      - 8000
    depends_on:
      db:
        condition: service_healthy
    restart: always
    volumes:
      - .:/app
      - flask-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - backend
  db: 
    image: mysql:8.0
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - db-data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - backend
volumes:
  db-data:
  flask-logs:
networks:
  backend:
    driver: bridge